<!-- title + button -->
<div class="page-title">
  <h1>Inventory</h1>
  <button mat-raised-button color="primary" (click)="addNew()">Add New Inventory Item</button>
</div>

<span class="spacer-vert"></span>

<!--  </div>-->
<app-search [dataSource]="dataSource" caller="inventory"></app-search>

<!-- progress bar -->
<app-progress-bar [listLength]="inventory.length"></app-progress-bar>

  <mat-table *ngIf="inventory.length > 0" #table [dataSource]="dataSource" #sort class="example-container mat-elevation-z4" >

    <!--- Note that these columns can be defined in any order.
    The actual rendered columns are set as a property on the row definition" -->

    <!-- Country Column -->
    <ng-container matColumnDef="Country">
      <mat-header-cell *matHeaderCellDef fxFlex="15"> Destination</mat-header-cell>
      <mat-cell *matCellDef="let row" fxFlex="15" (click)="editInventoryItem(row)"> {{ row.country }}</mat-cell>
    </ng-container>

    <!-- Region Column -->
    <ng-container matColumnDef="Region">
      <mat-header-cell *matHeaderCellDef fxFlex="20"> Region</mat-header-cell>
      <mat-cell *matCellDef="let row" fxFlex="20" (click)="editInventoryItem(row)"> {{ row.region }}</mat-cell>
    </ng-container>

    <!-- Type Column -->
    <ng-container matColumnDef="Type">
      <mat-header-cell *matHeaderCellDef fxFlex="15"> Type</mat-header-cell>
      <mat-cell *matCellDef="let row" fxFlex="15" (click)="editInventoryItem(row)"> {{row.type}}</mat-cell>
    </ng-container>

    <!-- Title Column -->
    <ng-container matColumnDef="Title">
      <mat-header-cell *matHeaderCellDef fxFlex> Title</mat-header-cell>
      <mat-cell *matCellDef="let row" fxFlex (click)="editInventoryItem(row)"> {{row.name}}</mat-cell>
    </ng-container>

    <!-- attachment  Column -->
    <ng-container matColumnDef="Image">
      <mat-header-cell *matHeaderCellDef fxFlex="5"> Image</mat-header-cell>
      <mat-cell *matCellDef="let row" fxFlex="5" > &nbsp; <svg-icon *ngIf="row.image" src="../assets/icons/attachment.svg" [style.fill]="this.data.color"></svg-icon> </mat-cell>
    </ng-container>

    <!-- edit and delete options -->
    <ng-container matColumnDef="Actions">
      <mat-header-cell *matHeaderCellDef fxFlex="10"> </mat-header-cell>
      <mat-cell *matCellDef="let row" fxLayoutAlign="end center" fxFlex="10">

        <button mat-icon-button (click)="editInventoryItem(row)">
          <svg-icon src="../assets/icons/edit.svg" [style.fill]="data.color"></svg-icon>
        </button>

        <button mat-icon-button (click)="openDelete(row)">
          <svg-icon src="../assets/icons/trash.svg" [style.fill]="data.color"></svg-icon>
        </button>

      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
  <mat-paginator [pageSizeOptions]="[15, 30, 60]"></mat-paginator>
