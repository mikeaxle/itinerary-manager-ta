
<h2 mat-dialog-title>Edit Itinerary Details</h2>
<form [formGroup]="itinForm" fxLayout="column">
  <!-- agent -->
  <mat-select
    *ngIf="(user | async)?.role === 'admin'"
    placeholder="Agent"
    formControlName="agent"
    required>
    <mat-option
      *ngFor="let agent of agents | async"
      [value]="agent.$key">
      {{agent.firstname }} {{agent.lastname}} <span *ngIf="(user | async)?.$key === agent.$key" [style.color]="data.color">(You)</span>
    </mat-option>
  </mat-select>

  <!-- client -->
  <mat-select
    placeholder="Client"
    formControlName="client"
    required>
    <mat-option
      *ngFor="let client of clients | async"
      [value]="client.$key">
      {{client.firstname}} {{client.lastname}}
    </mat-option>
  </mat-select>

  <!-- Adults and Children -->
  <div class="double-items">
    <mat-select
      placeholder="Number of Adults"
      formControlName="adults"
      class="half-input"
      required>
      <mat-option
        *ngFor="let number of numbers"
        [value]="number">
        {{number}}
      </mat-option>
    </mat-select>

    <mat-select
      placeholder="Number of Children"
      formControlName="children"
      class="half-input"
      required>
      <mat-option
        *ngFor="let number of numbers"
        [value]="number">
        {{number}}
      </mat-option>
    </mat-select>

  </div>

  <!-- children's ages -->
  <mat-form-field *ngIf="itinForm.value.children > 0">
    <label>
      <input
        type="text"
        placeholder="Children's ages"
        formControlName="children_ages"
        matInput/>
    </label>
  </mat-form-field>

  <!-- name of itinerary  -->
  <mat-form-field>
    <label>
      <input
        type="text"
        placeholder="Name of itinerary"
        formControlName="title"
        matInput
        required/>
    </label>
  </mat-form-field>

  <div
    fxLayout="row"
    fxLayoutGap="10px"
    fxLayoutAlign="space-between center">

    <!-- start date -->
    <mat-form-field class="half-input">
      <label>
        <input
          matInput
          [matDatepicker]="picker"
          placeholder="Start Date"
          formControlName="startdate"
          required>
      </label>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <!--<button matSuffix [matDatepickerToggle]="picker"></button>-->
    </mat-form-field>
    <mat-datepicker touchUi="true" #picker></mat-datepicker>

    <!-- end date -->
    <mat-form-field class="half-input">
      <label>
        <input
          matInput
          [matDatepicker]="picker2"
          placeholder="End Date"
          formControlName="enddate"
          required>
      </label>
      <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
      <!--<button matSuffix [matDatepickerToggle]="picker2"></button>-->
    </mat-form-field>
    <mat-datepicker touchUi="true" #picker2></mat-datepicker>
  </div>
  <span class="spacer"></span>
  <!-- save and cancel buttons -->
  <mat-dialog-actions>
    <button
      [ngClass]="data.getButtonStyleMain()"
      [disabled]="!itinForm.valid"
      (click)="onCloseConfirm()"
      mat-raised-button>
      SAVE
    </button>

    <button
      [ngClass]="data.getButtonStyle()"
      (click)="onCloseCancel()"
      mat-raised-button>
      CANCEL
    </button>
  </mat-dialog-actions>

</form>
