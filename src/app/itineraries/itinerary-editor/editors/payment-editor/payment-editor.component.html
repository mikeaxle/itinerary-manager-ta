<h2 mat-dialog-title>Add Payment Note</h2>
<mat-dialog-content>
  <form [formGroup]="paymentForm" fxLayout="column">

    <!-- amount -->
    <mat-form-field>
      <label>
        <input type="number" formControlName="amount" placeholder="Amount" matInput/>
      </label>
    </mat-form-field>

    <!-- date -->
    <mat-form-field>
      <label>
        <input
          matInput
          [matDatepicker]="picker3"
          placeholder="Date Received"
          formControlName="date"
          required>
      </label>
      <mat-datepicker-toggle matSuffix [for]="picker3"></mat-datepicker-toggle>
      <!--<button matSuffix [matDatepickerToggle]="picker3"></button>-->
    </mat-form-field>
    <mat-datepicker touchUi="true" #picker3></mat-datepicker>

    <!--save and cancel buttons-->
    <mat-dialog-actions>
      <button
        [ngClass]="data.getButtonStyleMain()"
        [disabled]="!paymentForm.valid"
        (click)="onCloseConfirm()"
        mat-raised-button>
        SAVE
      </button>

      <button
        [ngClass]="data.getButtonStyle()"
        (click)="onCloseCancel()"
        mat-raised-button>
        CANCEL
      </button>
    </mat-dialog-actions>

  </form>
</mat-dialog-content>
