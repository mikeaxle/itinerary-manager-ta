<!--    </mat-option>-->

  <mat-form-field>
    <label>
      <input placeholder="Agent"  [value]="agent.firstname + '' + agent.lastname" matInput readonly/>
    </label>
  </mat-form-field>

  <!-- client -->
<!--  <mat-select-->
<!--    placeholder="Client"-->

<!--    disabled-->
<!--    required>-->
<!--    <mat-option-->
<!--      [value]="client">-->
<!--      {{client.firstname}} {{client.lastname}}-->
<!--    </mat-option>-->
<!--  </mat-select>-->

  <mat-form-field>
    <label>
      <input placeholder="Client"  [value]="client.firstname + '' + client.lastname" matInput readonly/>
    </label>
  </mat-form-field>

  <!-- Adults and Children -->
  <div class="double-items">
<!--  adults  -->
    <mat-form-field>
      <label>
        <input
          type="number"
          placeholder="Number of Adults"
          formControlName="adults"
          class="half-input"
          matInput/>
      </label>
    </mat-form-field>

<!--  children  -->
    <mat-form-field>
      <label>
        <input
          type="number"
          placeholder="Number of Children"
          formControlName="children"
          class="half-input"
          matInput/>
      </label>
    </mat-form-field>
  </div>

  <!-- children's ages -->
  <mat-form-field *ngIf="itineraryForm.value.children > 0">
    <label>
      <input
        type="text"
        placeholder="Children's ages"
        formControlName="children_ages"
        matInput/>
    </label>
  </mat-form-field>

  <!-- name of itinerary  -->
  <mat-form-field>
    <label>
      <input
        type="text"
        placeholder="Name of itinerary"
        formControlName="title"
        matInput
        required/>
    </label>
  </mat-form-field>

  <div
    fxLayout="row"
    fxLayoutGap="10px"
    fxLayoutAlign="space-between center">

    <!-- start date -->
    <mat-form-field class="half-input">
      <label>
        <input
          matInput
          [matDatepicker]="picker"
          placeholder="Start Date"
          formControlName="startdate"
          required>
      </label>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <!--<button matSuffix [matDatepickerToggle]="picker"></button>-->
    </mat-form-field>
    <mat-datepicker touchUi="true" #picker></mat-datepicker>

    <!-- end date -->
    <mat-form-field class="half-input">
      <label>
        <input
          matInput
          [matDatepicker]="picker2"
          placeholder="End Date"
          formControlName="enddate"
          required>
      </label>
      <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
      <!--<button matSuffix [matDatepickerToggle]="picker2"></button>-->
    </mat-form-field>
    <mat-datepicker touchUi="true" #picker2></mat-datepicker>
  </div>
  <span class="spacer"></span>
  <!-- save and cancel buttons -->
  <mat-dialog-actions>
    <button
      [ngClass]="data.getButtonStyleMain()"
      [disabled]="!itineraryForm.valid"
      (click)="onCloseConfirm()"
      mat-raised-button>
      SAVE
    </button>

    <button
      [ngClass]="data.getButtonStyle()"
      (click)="onCloseCancel()"
      mat-raised-button>
      CANCEL
    </button>
  </mat-dialog-actions>

</form>
