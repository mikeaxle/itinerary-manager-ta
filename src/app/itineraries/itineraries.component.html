<!-- title + add new button -->
<div class="page-title">
  <h1>Itineraries</h1>

  <mat-select [(value)]="status" placeholder="filter by status" style="width: 10vw"  (selectionChange)="onFilterChange($event)">
    <mat-option *ngFor="let status of STATUS" [value]="status">
      {{ status }}
    </mat-option>
    <mat-option [value]="undefined">
      All
    </mat-option>
  </mat-select>

  <button mat-raised-button color="primary" (click)="addNew()">Add New Itinerary</button>
</div>


  <!-- all in one filter -->
  <app-search [dataSource]="dataSource" caller="itineraries" class="half-input"></app-search>

<!-- progress bar -->
<ng-template #loading>
  <mat-progress-bar  mode="query" color="primary" class="example-margin progress-bar"></mat-progress-bar>
</ng-template>

<!-- data table-->
<table *ngIf="itineraries.length > 0; else loading" mat-table [dataSource]="dataSource" class="mat-elevation-z4" matSort>
  <!-- Invoice Number Column -->
  <ng-container matColumnDef="#">
    <th mat-header-cell *matHeaderCellDef> #</th>
    <td mat-cell *matCellDef="let row"> {{ row.invoiceNumber }}</td>
  </ng-container>

  <!-- Date Column -->
  <ng-container matColumnDef="Date">
    <th mat-header-cell *matHeaderCellDef> Date</th>
    <td mat-cell *matCellDef="let row"> {{ row.startDate }}</td>
  </ng-container>

  <!-- Client Column -->
  <ng-container matColumnDef="Client">
    <th mat-header-cell *matHeaderCellDef> Client</th>
    <td mat-cell *matCellDef="let row">
      {{ row.clientFullName }}
    </td>check
  </ng-container>

  <!-- Title Column -->
  <ng-container matColumnDef="Itinerary">
    <th mat-header-cell *matHeaderCellDef> Itinerary</th>
    <td mat-cell *matCellDef="let row"> {{row.title}}</td>
  </ng-container>

  <!-- Value Column -->
  <ng-container matColumnDef="Value">
    <th mat-header-cell *matHeaderCellDef> Value</th>
    <td mat-cell *matCellDef="let row"> {{row.total === undefined ? 'N/A': '$' + row.total}}</td>
  </ng-container>

  <!-- Title Column -->
  <ng-container matColumnDef="Status">
    <th mat-header-cell *matHeaderCellDef> Status</th>
    <td mat-cell *matCellDef="let row"> {{row.status}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns" (click)="editItinerary(row)"></tr>
</table>
<mat-paginator [pageSizeOptions]="[15, 30, 60]"></mat-paginator>
