<ngx-auth-firebaseui-login
  *ngIf="!data.user"
  (onError)="onLoginError($event)"
  messageOnAuthSuccess="Logged in!"
  messageOnAuthError="Oop! Something went wrong! Please retry again!"
  [logoUrl]="logo"
  (onSuccess)="onLoginSuccess($event)"
  [providers]="providers.EmailAndPassword"
  [registrationEnabled]="false">
</ngx-auth-firebaseui-login>

<mat-progress-bar *ngIf="data.user"  mode="query" color="primary" class="example-margin progress-bar"></mat-progress-bar>
