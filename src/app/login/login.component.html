<ngx-auth-firebaseui-login
  (onError)="onLoginError($event)"
  [messageOnAuthError]="'Welcome to ' + data.company + ' Itinerary Manager'"
  [logoUrl]="logo"
  (onSuccess)="onLoginSuccess($event)"
  [providers]="providers.EmailAndPassword"
  [registrationEnabled]="false">
</ngx-auth-firebaseui-login>
