<h2 mat-dialog-title>Confirm Delete</h2>
<div fxLayout="column">

  <p>Are you sure you want to delete this item? You cannot undo this action.</p>
  <span class="spacer"></span>

  <!-- save and cancel buttons -->
  <div fxLayout="row" fxLayoutGap="10px">
    <mat-dialog-actions>
      <button
        (click)="onCloseConfirm()"
        mat-raised-button
        [ngClass]="data.getButtonStyleMain()">
        CONFIRM
      </button>

      <button
        [ngClass]="data.getButtonStyle()"
        (click)="onCloseCancel()"
        mat-raised-button>
        CANCEL
      </button>
    </mat-dialog-actions>

  </div>

</div>
