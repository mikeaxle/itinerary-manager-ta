<!-- title + button -->
<div class="page-title">
  <h1>Countries</h1>
  <button mat-raised-button color="primary" (click)="addNew()">Add New Country Item</button>
</div>

<span class="spacer-vert"></span>

<!--  </div>-->
<app-search [dataSource]="dataSource" caller="countries"></app-search>

<!-- progress bar -->
<app-progress-bar [listLength]="countries.length"></app-progress-bar>

<mat-table *ngIf="countries.length > 0" #table [dataSource]="dataSource" #sort class="example-container mat-elevation-z4" >

  <!--- Note that these columns can be defined in any order.
  The actual rendered columns are set as a property on the row definition" -->

  <!-- Country Column -->
  <ng-container matColumnDef="Country">
    <mat-header-cell *matHeaderCellDef fxFlex="15"> Destination</mat-header-cell>
    <mat-cell *matCellDef="let row" fxFlex="15"> {{ row }}</mat-cell>
  </ng-container>

  <!-- edit and delete options -->
  <ng-container matColumnDef="Actions">
    <mat-header-cell *matHeaderCellDef fxFlex="10"> </mat-header-cell>
    <mat-cell *matCellDef="let row" fxLayoutAlign="end center" fxFlex="10">

      <button mat-icon-button (click)="editCountry(row)">
        <svg-icon src="../assets/icons/edit.svg" [style.fill]="data.color"></svg-icon>
      </button>

      <button mat-icon-button (click)="openDelete(row)">
        <svg-icon src="../assets/icons/trash.svg" [style.fill]="data.color"></svg-icon>
      </button>

    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
<mat-paginator [pageSizeOptions]="[15, 30, 60]"></mat-paginator>
